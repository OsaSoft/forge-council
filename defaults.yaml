  tools: Read, Grep, Glob
Tester:
  model: fast
  tools: Read, Grep, Glob, Bash, Write, Edit, WebSearch
SecurityArchitect:
  model: strong
  tools: Read, Grep, Glob, Bash, WebSearch
Architect:
