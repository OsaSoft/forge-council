# forge-council default configuration.
# Override: create config.yaml (gitignored) with only the fields you want to change.
#
# defaults.yaml is authoritative for model tier and tools. Agent frontmatter provides the baseline.
# To change a model, edit the agent file and re-run sync-agents.sh.

agents:
  council:
    - Developer
    - Database
    - DevOps
    - DocumentationWriter
    - Tester
    - SecurityArchitect
    - Architect
    - Designer
    - ProductManager
    - Analyst
  standalone:
    - Opponent
    - Researcher
    - ForensicAgent

councils:
  developer:
    description: Multi-perspective software development council
    roles:
      - Developer
      - Database
      - DevOps
      - DocumentationWriter
      - Tester
      - SecurityArchitect
  generic:
    description: PAI-style 3-round debate council
    roles:
      - Architect
      - Designer
      - Developer
      - Researcher
  product:
    description: Product requirements and strategy council
    roles:
      - ProductManager
      - Designer
      - Developer
      - Analyst
  knowledge:
    description: Knowledge management and vault organization council
    roles:
      - DocumentationWriter
      - Architect
      - Researcher

# Model Tiers - mappings for semantic tiers
models:
  fast: sonnet
  strong: opus

# Teams mode: auto | enabled | sequential
# - auto: check CLAUDE_CODE_EXPERIMENTAL_AGENT_TEAMS env at runtime
# - enabled: always use agent teams (skip env check)
# - sequential: always use sequential mode (skip env check)
teams: auto

# Provider-specific overrides and whitelists
gemini:
  models:
    - gemini-2.0-flash
    - gemini-2.5-flash
    - gemini-2.5-pro
  fast: gemini-2.0-flash
  strong: gemini-2.5-pro

claude:
  models:
    - sonnet
    - opus
    - haiku
    - claude-sonnet-4-6
  fast: sonnet
  strong: opus

# Agent configurations: model tier and tools
Developer:
  model: fast
  tools: Read, Grep, Glob, Bash, Write, Edit, WebSearch
Database:
